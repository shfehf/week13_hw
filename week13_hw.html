<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<link rel="stylesheet" type="text/css" href="week13_hw.css">
</head>
<body>
	<div id="block">
		<h1>Guessing Game</h1>
		<form>
			<label>Your Guess (1 ~ 100)</label><br>
			<input type="number" id="num" name="guess">
		</form>
		<p>
			<input type="button" id="guessBtn" value="play" name="play" onclick="guess()">
		</p>
		<table id="table">
			<tr>
				<th>Result</th>
			</tr>
		</table>
	</div>

	<script>
		var random = Math.floor((Math.random() * 100) + 1);
		var min = 1;
		var max = 100;

		function guess() {
			input = document.getElementById("num").value;
			input= parseInt(input);
			if(input == random) {
				alert("Bingoooo!");
				location.reload();
			}

			if(input != random) {
				if(input > random) {
					if(input < max) {
						max = input;
					}
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + " ~ " + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);	
				}else{
					min = input;
					var tr = document.createElement("tr");
					var td = document.createElement("td");
					var text = document.createTextNode(min + " ~ " + max);
					td.appendChild(text);
					tr.appendChild(td);
					document.getElementById("table").appendChild(tr);
				}
			}
		}
	</script>

</body>
</html>
